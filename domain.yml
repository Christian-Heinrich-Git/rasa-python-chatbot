version: "3.1"

intents:
  - greet
  - goodbye
  - ask_whats_innocard
  - ask_extra_app
  - aks_hello_world
  - fetch_data
  - ask_example
  - ask_price
  - ask_create
  - ask_price_setup

responses:
  utter_greet:
    - text: "Hi ich bin die Künstliche Intelligenz von Innocard. Wie kann ich dir behilflich sein?"

  utter_goodbye:
    - text: "Bis bald :)"

  utter_ask_whats_innocard:
    - text: "Innocard ist eine im Web verfügbare digitale Menükarte. Du kannst die Menükarte in jedem Handy über einen QR-Coder oder per Link anschauen. Keine extra App wird benötigt."

  utter_aks_extra_app:
    - text: "Innocard benötigt keine extra App. Die Menükarte wird direkt im Browser im Handy geöffnet."

  utter_try_it:
    - text: "Probiere es gerne selbst aus!"

  utter_ask_price:
    - text: "Innocard Free ist vollständig kostenlos mit Werbung. Innocard Premium kostet nur 29€ pro Monat und ist komplett werbefrei."

  utter_ask_price_setup:
    - text: "Du kannst deine Karte kostenlos selbst einpflegen. Alternativ können wir deine Karte für eine einmalige Gebühr von 50€ einpflegen."

  utter_ask_create:
    - text: "Wir können gerne eine Karte zusammen erstellen."

  utter_ask_example:
    - text: "Hier ist ein QR-Code der Shisha Bar: Mosaique Lounge. Diesen kannst du mit deinem Handy scannen oder den Link darunter anklicken."

session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true

actions:
  - action_hello_world
  - action_fetch_data
