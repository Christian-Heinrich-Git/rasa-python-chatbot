version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Run ActionHelloWorld
    steps:
      - intent: aks_hello_world
      - action: action_hello_world

  - rule: Fetch Data
    steps:
      - intent: fetch_data
      - action: action_fetch_data

  - rule: Answere ask_example
    steps:
      - intent: ask_example
      - action: utter_ask_example

  - rule: Answere ask_price
    steps:
      - intent: ask_price
      - action: utter_ask_price

  - rule: Answere ask_price_setup
    steps:
      - intent: ask_price_setup
      - action: utter_ask_price_setup

  - rule: Answere confirmation
    steps:
      - intent: confirmation
      - action: utter_confirmation

  - rule: Reset slots
    steps:
      - intent: reset
      - action: action_reset_slot
      - action: create_form
      - active_loop: create_form

  - rule: Activate E-Mail Form
    steps:
      - intent: ask_create
      - action: utter_intro_create
      - action: create_form
      - active_loop: create_form

  - rule: Submit form
    condition:
      # Condition that form is active.
      - active_loop: create_form
    steps:
      # Form is deactivated
      - action: create_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: utter_create_slots
